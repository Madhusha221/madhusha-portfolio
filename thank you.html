<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: "Poppins", sans-serif;
      margin: 0;
    }
    .thankyou-box {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .thankyou-box h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #333;
    }
    .thankyou-box p {
      font-size: 1.1rem;
      color: #555;
    }
    .thankyou-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: black;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .thankyou-box a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">

    <p>Your message has been sent successfully.<br>I will get back to you soon.</p>

  </div>
</body>
</html>
